apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ec2-54-172-70-139.compute-1.amazonaws.com:8443/app:latest
        ports:
        - containerPort: 5000
        imagePullPolicy: IfNotPresent
      imagePullSecrets:
      - name: regcred
