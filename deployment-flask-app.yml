apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: c4df90f5fc3c.mylabserver.com:8082/app:latest
        ports:
        - containerPort: 5000
        imagePullPolicy: IfNotPresent

