apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 988317005723.dkr.ecr.us-east-1.amazonaws.com/app:latest
        ports:
        - containerPort: 5000
        imagePullPolicy: IfNotPresent
      imagePullSecrets:
      - name: regcred
